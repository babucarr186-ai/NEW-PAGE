<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Admin - E-commerce Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="admin-nav">
                <h1><i class="fas fa-cog"></i> Product Admin</h1>
                <nav>
                    <a href="index.html" class="back-to-store">
                        <i class="fas fa-arrow-left"></i> Back to Store
                    </a>
                </nav>
            </div>
        </header>

        <main class="admin-main">
            <div class="admin-actions">
                <button id="addProductBtn" class="btn-primary">
                    <i class="fas fa-plus"></i> Add New Product
                </button>
                <button id="refreshProductsBtn" class="btn-secondary">
                    <i class="fas fa-sync"></i> Refresh Products
                </button>
            </div>

            <div class="products-list">
                <h2>Current Products (<span id="productCount">0</span>)</h2>
                <div id="productsGrid" class="admin-products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Product</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productCategory">Category *</label>
                        <select id="productCategory" required>
                            <option value="">Select Category</option>
                            <option value="electronics">Electronics</option>
                            <option value="fashion">Fashion</option>
                            <option value="home">Home</option>
                            <option value="sports">Sports</option>
                            <option value="books">Books</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="productBrand">Brand *</label>
                        <input type="text" id="productBrand" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Price (GMD) *</label>
                        <input type="number" id="productPrice" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="productOldPrice">Old Price (GMD)</label>
                        <input type="number" id="productOldPrice" step="0.01" min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productRating">Rating (1-5)</label>
                        <input type="number" id="productRating" step="0.1" min="1" max="5" value="4.0">
                    </div>

                    <div class="form-group">
                        <label for="productReviewCount">Review Count</label>
                        <input type="number" id="productReviewCount" min="0" value="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="productDescription">Description *</label>
                    <textarea id="productDescription" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="productFeatures">Features (comma-separated)</label>
                    <input type="text" id="productFeatures" placeholder="Feature 1, Feature 2, Feature 3">
                </div>

                <div class="form-group">
                    <label for="productImage">Image URL</label>
                    <input type="url" id="productImage" placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-row">
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="productInStock" checked>
                            <span class="checkmark"></span>
                            In Stock
                        </label>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="productFeatured">
                            <span class="checkmark"></span>
                            Featured Product
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary cancel-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
