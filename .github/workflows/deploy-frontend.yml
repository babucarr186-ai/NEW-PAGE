name: Deploy Frontend (Vite) to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'mysite/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mysite
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: mysite/package.json

      - name: Install deps
        run: npm ci || npm install

      - name: Build
        run: npm run build
        env:
          # If you later need Sanity env vars at build time, add them here via repository secrets
          VITE_SANITY_PROJECT_ID: ${{ secrets.VITE_SANITY_PROJECT_ID }}
          VITE_SANITY_DATASET: ${{ secrets.VITE_SANITY_DATASET || 'production' }}
          VITE_SANITY_API_VERSION: ${{ secrets.VITE_SANITY_API_VERSION || '2025-01-01' }}
          VITE_SANITY_USE_CDN: 'true'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: mysite/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
